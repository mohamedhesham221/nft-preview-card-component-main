<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediascreen.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card__img">
          <figure>
            <img
              src="images/image-equilibrium.jpg"
              alt="cube image in Equilibrium"
            />
            <div class="layer">
              <img src="images/icon-view.svg" alt="Preview">
            </div>
            <figcaption>Equilibrium #3429</figcaption>
          </figure>
        </div>
        <div class="card__details">
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="eth__clock">
            <span><img src="images/icon-ethereum.svg"> 0.041 ETH</span>
            <span><img src="images/icon-clock.svg"> 3 days left</span>
          </div>
        </div>
        <div class="divider"></div>
        <footer>
          <img src="images/image-avatar.png" alt="picture of Jules Wyvern">
          <p><span>Creation of</span> Jules Wyvern</p>
        </footer>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Muhammad Hisham</a>.
    </div>
  </body>
</html>
